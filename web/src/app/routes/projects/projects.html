<div class="projects">
  <h3 style="margin: 15px 0">项目列表</h3>
  <div nz-row nzGutter="16">

    <div nz-col nzSpan="6" *ngFor="let item of projects">
      <nz-card [routerLink]="'/project/' + item.id" style="outline: none; cursor: pointer;">
        <nz-card-meta
          [nzTitle]="item.name"
          [nzDescription]="item.description"
        ></nz-card-meta>
      </nz-card>
    </div>

  </div>
</div>
